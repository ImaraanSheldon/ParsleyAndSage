<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour My World</title>
    <!-- Syne Font (start) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap');
    </style>
    <!-- Syne Font (End) -->
    <!-- Bootstrap (start) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- Bootstrap (end) -->
    <!-- My Css (start) -->
    <link id="stylesheet" rel="stylesheet" href="css/style.css">
    <!-- My Css (end) -->
</head>
<body>
  <section class="py-3 logo">
    <div class="container-fluid row align-items-center">
      <div class="col-sm-2 d-flex justify-content-center align-items-center">
        <a href="#"><img class="ps rounded-circle" src="https://imaraansheldon.github.io/allImages/ColorMyWorld/Logo/ColourMyWorld_Parsley&Sage_2.png" alt="Parsley&Sage"></a>
      </div>

      <div class="col-sm-8 text-center d-sm-block d-none">
        <h1 class="display-5 fw-bold">Colour My World</h1>
      </div>

      <div class="col-sm-2 d-flex justify-content-center align-items-center">
        <h5 class="mt-1 me-1">Change Theme</h5>
        <label class="switch">
          <input type="checkbox" id="chek">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </section>
    <nav class="py-0 navbar navbar-expand-lg bg-Nav">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav h5 mx-lg-4">
              <li class="nav-item mx-lg-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
        <a class="neighbor-border px-4 py-3 mx-auto navbar-brand d-lg-block d-none" href="#">Login</a>

        <a class="neighbor-border px-4 py-3 nika mx-auto navbar-brand d-lg-block d-none" href="#">Sign Up</a>
      </nav>
      
    <main>
        <section class="full-body hero">

        </section>

        <section class="full-body Featured">
          <h2 class="pt-2">This Weeks Highlighted Pieces:</h2>
          <div class="row g-2 p-2">
            <div class="col-lg-3 col-md-6">
              <div class="framework rounded-1">
                <img src="https://imaraansheldon.github.io/allImages/ColorMyWorld/Impressionism/abandonedShip_GagikTadevosyan.jpg" alt="Content">
                <div class="textContent text-center">
                  <h4 class="mt-3">Abandoned Ship</h4>
                  <h5>By: Gagik Tadevosyan</h5>
                  <div class="btn-card mb-2">
                    <button src="#" class="shattered-glass-button">View Artwork</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="framework rounded-1">
                <img src="https://imaraansheldon.github.io/allImages/ColorMyWorld/Expressivism/nurAin.jpg" alt="Content">
                <div class="textContent text-center">
                  <h4 class="mt-3">Communicate</h4>
                  <h5>By: Juane Ardense</h5>
                  <div class="btn-card mb-2">
                    <button src="#" class="shattered-glass-button">View Artwork</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="framework rounded-1">
                <img src="https://imaraansheldon.github.io/allImages/ColorMyWorld/Expressivism/herInAfrica.jpg" alt="Content">
                <div class="textContent text-center">
                  <h4 class="mt-3">Her In Africa</h4>
                  <h5>By: Yuri Kiwitz</h5>
                  <div class="btn-card mb-2">
                    <button src="#" class="shattered-glass-button">View Artwork</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="framework rounded-1">
                <img src="https://imaraansheldon.github.io/allImages/ColorMyWorld/Impressionism/frenchSiesta_YuriKortov.jpg" alt="Content">
                <div class="textContent text-center">
                  <h4 class="mt-3">French Siesta</h4>
                  <h5>By: Yuri Kortov</h5>
                  <div class="btn-card mb-2">
                    <button src="#" class="shattered-glass-button">View Artwork</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="full-body featuredArtist">
          <h2 class="pt-2">This Weeks Highlighted Pieces:</h2>
        </section>

        <section class="full-body theStory text-center">
          <h1 class="display-2 fw-bold">THE STORY</h1>
        </section>
    </main>

    <footer></footer>
    <!-- Script References (start)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/code.js"></script>
    <!-- Script References (end)-->
</body>
